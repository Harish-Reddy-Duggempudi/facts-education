<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Random Education Facts</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff4c4c;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Education Facts</h1>
        <p id="fact"></p>
        <button id="newFactButton">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Oldest University",
                description: "The University of Bologna, founded in 1088, is considered the oldest university in continuous operation in the world."
            },
            {
                fact: "First Public School",
                description: "The first public school in the United States was Boston Latin School, established in 1635."
            },
            {
                fact: "Global Literacy Rates",
                description: "As of recent statistics, the global literacy rate for adults is around 86%, but it varies significantly by region."
            },
            {
                fact: "Longest School Day",
                description: "In Japan, students often have the longest school days, with some schools running from 8 AM to 4 PM or later, plus additional study sessions."
            },
            {
                fact: "Education and Income",
                description: "Studies show that higher levels of education are correlated with higher income levels. On average, college graduates earn significantly more than those with only a high school diploma."
            },
            {
                fact: "Montessori Method",
                description: "The Montessori method of education, developed by Dr. Maria Montessori in the early 1900s, emphasizes hands-on learning and collaborative play."
            },
            {
                fact: "Online Learning Growth",
                description: "The rise of online education has transformed learning, with millions of students around the world now taking courses online, especially after the COVID-19 pandemic."
            },
            {
                fact: "School Colors",
                description: "Many schools have specific colors that represent them, often chosen for their significance or history. For example, blue often symbolizes trust and loyalty."
            },
            {
                fact: "World Teachers' Day",
                description: "Celebrated on October 5th each year, World Teachers' Day recognizes the contributions of teachers to education and society."
            },
            {
                fact: "Education in Space",
                description: "Astronauts on the International Space Station conduct educational outreach programs, teaching students about science and space exploration from orbit."
            }
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            document.getElementById('fact').innerText = `${randomFact.fact}: ${randomFact.description}`;
        });
    </script>
</body>
</html>
